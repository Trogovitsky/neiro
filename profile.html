<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль - НейроКофейня</title>
    <link rel="icon" href="images/logo.ico.ico" type="image/x-icon">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/theme-toggle.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffffff;
            overflow-x: hidden;
            line-height: 1.6;
            min-height: 100vh;
        }

        .liquid-glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        /* Header */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            padding: 1rem 0;
            transition: all 0.3s ease;
            background: rgba(15, 15, 35, 0.95);
            backdrop-filter: blur(20px);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-menu {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav-menu a {
            color: #ffffff;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-menu a:hover {
            color: #4ecdc4;
        }

        .nav-menu a.active {
            color: #4ecdc4;
        }

        .auth-buttons {
            display: flex;
            gap: 1rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 25px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* Profile Container */
        .profile-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            margin-top: 120px;
        }

        .profile-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .profile-title {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .profile-subtitle {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .profile-grid {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 2rem;
        }

        .profile-sidebar {
            position: sticky;
            top: 140px;
            height: fit-content;
        }

        .profile-card {
            padding: 2rem;
            text-align: center;
            margin-bottom: 2rem;
        }

        .profile-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            font-size: 3rem;
            color: white;
        }

        .profile-name {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .profile-email {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 1rem;
        }

        .profile-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 1.5rem;
            font-weight: 700;
            color: #4ecdc4;
        }

        .stat-label {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
        }

        .profile-actions {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .profile-btn {
            padding: 0.75rem 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            color: white;
            text-decoration: none;
            text-align: center;
            transition: all 0.3s ease;
        }

        .profile-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: #4ecdc4;
        }

        .profile-btn.primary {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border-color: transparent;
        }

        .profile-btn.primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .profile-content {
            padding: 2rem;
        }

        .content-section {
            margin-bottom: 3rem;
        }

        .section-title {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: #4ecdc4;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.9);
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input::placeholder,
        .form-group textarea::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #4ecdc4;
            box-shadow: 0 0 0 3px rgba(78, 205, 196, 0.2);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .save-btn {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .save-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .save-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .profile-grid {
                grid-template-columns: 1fr;
            }
            
            .profile-sidebar {
                position: static;
            }
            
            .profile-title {
                font-size: 2.5rem;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            .profile-container {
                padding: 1rem;
            }
            
            .profile-title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="nav-container">
            <div class="logo">НейроКофейня</div>
            <nav>
                <ul class="nav-menu">
                    <li><a href="index.html">Главная</a></li>
                    <li><a href="menu.html">Меню</a></li>
                    <li><a href="services.html">О нас</a></li>
                    <li><a href="contact.html">Контакты</a></li>
                </ul>
            </nav>
            <div class="auth-buttons">
                <a href="login.html" class="btn btn-secondary">Войти</a>
                <a href="register.html" class="btn btn-primary">Регистрация</a>
            </div>
            <div class="mobile-menu-btn">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </header>

    <div class="profile-container">
        <div class="profile-header">
            <h1 class="profile-title">Мой Профиль</h1>
            <p class="profile-subtitle">Управляйте своими данными и настройками</p>
        </div>

        <div class="profile-grid">
            <!-- Profile Sidebar -->
            <div class="profile-sidebar">
                <div class="profile-card liquid-glass">
                    <div class="profile-avatar" id="profile-avatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <h3 class="profile-name" id="profile-name">Загрузка...</h3>
                    <p class="profile-email" id="profile-email">Загрузка...</p>
                    
                    <div class="profile-stats">
                        <div class="stat-item">
                            <div class="stat-number" id="orders-count">0</div>
                            <div class="stat-label">Заказов</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number" id="bonus-points">0</div>
                            <div class="stat-label">Бонусов</div>
                        </div>
                    </div>
                    
                    <div class="profile-actions">
                        <a href="orders.html" class="profile-btn">
                            <i class="fas fa-shopping-bag"></i> Мои заказы
                        </a>
                        <a href="favorites.html" class="profile-btn">
                            <i class="fas fa-heart"></i> Избранное
                        </a>
                        <a href="#" class="profile-btn primary" onclick="saveProfile()">
                            <i class="fas fa-save"></i> Сохранить изменения
                        </a>
                    </div>
                </div>
            </div>

            <!-- Profile Content -->
            <div class="profile-content liquid-glass">
                <div class="content-section">
                    <h2 class="section-title">Личная информация</h2>
                    
                    <form id="profile-form">
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="firstName">Имя *</label>
                                <input type="text" id="firstName" name="firstName" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="lastName">Фамилия *</label>
                                <input type="text" id="lastName" name="lastName" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="email">Email *</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="phone">Телефон *</label>
                                <input type="tel" id="phone" name="phone" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="birthDate">Дата рождения</label>
                                <input type="date" id="birthDate" name="birthDate">
                            </div>
                            
                            <div class="form-group">
                                <label for="preferences">Предпочтения в кофе</label>
                                <select id="preferences" name="preferences">
                                    <option value="">Выберите предпочтения</option>
                                    <option value="espresso">Эспрессо</option>
                                    <option value="latte">Латте</option>
                                    <option value="cappuccino">Капучино</option>
                                    <option value="americano">Американо</option>
                                    <option value="mocha">Мокко</option>
                                    <option value="experimental">Экспериментальные напитки</option>
                                </select>
                            </div>
                            
                            <div class="form-group full-width">
                                <label for="bio">О себе</label>
                                <textarea id="bio" name="bio" placeholder="Расскажите немного о себе..."></textarea>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="content-section">
                    <h2 class="section-title">Настройки уведомлений</h2>
                    
                    <div class="form-grid">
                        <div class="form-group">
                            <label class="checkbox-label">
                                <input type="checkbox" id="emailNotifications" name="emailNotifications">
                                <span>Email уведомления</span>
                            </label>
                        </div>
                        
                        <div class="form-group">
                            <label class="checkbox-label">
                                <input type="checkbox" id="smsNotifications" name="smsNotifications">
                                <span>SMS уведомления</span>
                            </label>
                        </div>
                        
                        <div class="form-group">
                            <label class="checkbox-label">
                                <input type="checkbox" id="newsletter" name="newsletter">
                                <span>Новости и акции</span>
                            </label>
                        </div>
                        
                        <div class="form-group">
                            <label class="checkbox-label">
                                <input type="checkbox" id="orderUpdates" name="orderUpdates">
                                <span>Обновления заказов</span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/theme-toggle.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // Profile Management
        document.addEventListener('DOMContentLoaded', function() {
            // Check if user is authenticated
            if (!authManager || !authManager.isAuthenticated()) {
                window.location.href = 'login.html';
                return;
            }

            // Load user profile
            loadProfile();
        });

        function loadProfile() {
            const user = authManager.getCurrentUser();
            if (!user) return;

            // Update profile form
            document.getElementById('firstName').value = user.firstName || '';
            document.getElementById('lastName').value = user.lastName || '';
            document.getElementById('email').value = user.email || '';
            document.getElementById('phone').value = user.phone || '';
            document.getElementById('birthDate').value = user.birthDate || '';
            document.getElementById('preferences').value = user.preferences || '';
            document.getElementById('bio').value = user.bio || '';

            // Update profile display
            document.getElementById('profile-name').textContent = `${user.firstName} ${user.lastName}`;
            document.getElementById('profile-email').textContent = user.email;
            
            // Update avatar with initials
            const avatar = document.getElementById('profile-avatar');
            avatar.innerHTML = `${user.firstName?.charAt(0) || 'U'}${user.lastName?.charAt(0) || ''}`;

            // Update checkboxes
            document.getElementById('newsletter').checked = user.newsletter || false;
            document.getElementById('emailNotifications').checked = user.emailNotifications || false;
            document.getElementById('smsNotifications').checked = user.smsNotifications || false;
            document.getElementById('orderUpdates').checked = user.orderUpdates || false;

            // Update stats (mock data)
            document.getElementById('orders-count').textContent = user.ordersCount || Math.floor(Math.random() * 10) + 1;
            document.getElementById('bonus-points').textContent = user.bonusPoints || Math.floor(Math.random() * 100) + 50;
        }

        function saveProfile() {
            const saveBtn = document.querySelector('.save-btn');
            saveBtn.disabled = true;
            saveBtn.textContent = 'Сохранение...';

            const formData = new FormData(document.getElementById('profile-form'));
            const updates = {
                firstName: formData.get('firstName'),
                lastName: formData.get('lastName'),
                email: formData.get('email'),
                phone: formData.get('phone'),
                birthDate: formData.get('birthDate'),
                preferences: formData.get('preferences'),
                bio: formData.get('bio'),
                emailNotifications: document.getElementById('emailNotifications').checked,
                smsNotifications: document.getElementById('smsNotifications').checked,
                newsletter: document.getElementById('newsletter').checked,
                orderUpdates: document.getElementById('orderUpdates').checked
            };

            // Validate required fields
            if (!updates.firstName || !updates.lastName || !updates.email || !updates.phone) {
                showMessage('Пожалуйста, заполните все обязательные поля', 'error');
                saveBtn.disabled = false;
                saveBtn.textContent = 'Сохранить изменения';
                return;
            }

            // Update profile
            authManager.updateProfile(updates)
                .then(() => {
                    showMessage('Профиль успешно обновлен!', 'success');
                    loadProfile(); // Reload profile data
                })
                .catch((error) => {
                    showMessage(error.message, 'error');
                })
                .finally(() => {
                    saveBtn.disabled = false;
                    saveBtn.textContent = 'Сохранить изменения';
                });
        }

        // Phone number formatting
        document.getElementById('phone').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 0) {
                value = '+7 (' + value.substring(0, 3) + ') ' + value.substring(3, 6) + '-' + value.substring(6, 8) + '-' + value.substring(8, 10);
            }
            e.target.value = value;
        });

        // Checkbox label styling
        const checkboxLabels = document.querySelectorAll('.checkbox-label');
        checkboxLabels.forEach(label => {
            label.style.display = 'flex';
            label.style.alignItems = 'center';
            label.style.gap = '0.5rem';
            label.style.cursor = 'pointer';
        });
    </script>
</body>
</html>
